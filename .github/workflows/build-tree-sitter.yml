name: Build Tree-sitter

on:
  push:
    branches:
      - main
    paths:
      - TreeSitter/**
      - '**.yml'
      - '**.json'
      # ignore
      - '!**/docs.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/docs.yml'
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
    - uses: jcs-actions/delete-tag-and-release@master
      if: github.ref == 'refs/heads/master'
      continue-on-error: true
      with:
        delete_release: true
        tag_name: ${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

  ci:
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            bundle_os: windows
            target: x86_64-windows-msvc
            prefix: ""
            ext: dll
          - os: ubuntu-24.04
            bundle_os: ubuntu
            target: aarch64-unknown-linux-gnu
            prefix: lib
            ext: so
          - os: macos-15
            bundle_os: macos
            target: aarch64-apple-darwin
            prefix: lib
            ext: dylib

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      # Cross build
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build tree-sitter
        working-directory: modules/tree-sitter
        run: zig build -Dbuild-shared=true -Dtarget=${{ matrix.target }} -p ../../output

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.target }}.${{ matrix.bundle_os }}
          path: output/bin/${{ matrix.prefix }}tree-sitter.${{ matrix.ext }}
          if-no-files-found: error
